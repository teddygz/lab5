<html>
<head>
  <title>Motor Vehicle theft in Tacoma City</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->
 <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.css">
		 <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css">
		  <link rel="stylesheet" href="L.Control.Sidebar.css" />

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
<script
src="https://code.jquery.com/jquery-2.1.1.min.js"
integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ="
crossorigin="anonymous"></script>
            
		 <script src="Leaflet.markercluster-1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="L.Control.Sidebar.js"></script>
     <style>
    #map{ height: 100% }
    #map2{ height: 100% }
  </style>
</head>
<body>

 <div id="map2"></div>

  <script>

      // Map One Ended here
       var map2 = L.map('map2').setView([35.481573, -79.471029],7);

      
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}',
    {
      attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
     minZoom: 1
    }).addTo(map2);
      
       $.getJSON("Loudoun_County_Boundary.geojson",function(data){
           
           
           
           function getColor(d) {
              
	    return d === "1" ? '#800026' :
	           d === "2"  ? '#C4F142' :
	           d === "3"  ? '#E31A1C' :
	           d === "4"  ? '#3AB2FA' :
	                      '#FFEDA0';
	}

	function style(feature) {
        
	    return {
	        fillColor: getColor(feature.properties.SECTOR),
	        weight: 2,
	        opacity: 1,
	        color: 'white',
	        dashArray: '3',
	        fillOpacity: 0.7
	    };
        
        
	}
           function forEachFeature(feature, layer) {

            var popupContent = '<h4>Loundoun County</h4>';

            layer.bindPopup(popupContent);

        }
          
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data, { onEachFeature: forEachFeature, style: style }).addTo(map2);
  });
       $.getJSON("Virginia.geojson",function(data){
           
           
           
           function getColor(d) {
              
	    return d === "Virginia" ? '#800026' :
	                       '#FFEDA0';
	}

	function style(feature) {
        
	    return {
	        fillColor: getColor(feature.properties.STATE_NAME),
	        weight: 2,
	        opacity: 1,
	        color: 'white',
	        dashArray: '3',
	        fillOpacity: 0.7
	    };
        
        
	}
           function forEachFeature(feature, layer) {

            var popupContent = '</h4><h4>State:'+feature.properties.STATE_NAME+'</h4><h4>POPULATION:'+feature.properties.POPULATION+'</h4><h4>Sub Region: '+feature.properties.SUB_REGION+'</h4>';

            layer.bindPopup(popupContent);

        }
          
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data, { onEachFeature: forEachFeature, style: style }).addTo(map2);
  });
      map2.options.maxZoom = 8; map2.options.minZoom = 6;
  
  </script>
    
</body>
</html>
